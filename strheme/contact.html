		<!-- ***** Breadcumb Area Start ***** -->
		<div
			class="mosh-breadcumb-area"
			style="background-image: url(img/bg-img/resized.png); background-size:100% 100%; background-repeat:no-repeat"
		>
			<div class="container h-100">
				<div class="row h-100 align-items-center">
					<div class="col-12">
						<div class="bradcumbContent">
							<h2>Contact Us</h2>
							<h3 style="color:#000">We're always ready to hear from you!</h3>
							<nav aria-label="breadcrumb"></nav>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- ***** Contact Area Start ***** -->
		<section class="contact-form-area section_padding_100 ">
			<div class="container">
				<div class="row">
					<!-- Contact Form Area -->
					<div class="col-12 col-md-8">
						<h2>Get in touch</h2>
						<div class="contact-form-area">
							<form action="#">
								<div class="row">
									<div class="col-12 col-md-6" style="margin-right: 20px">
										<input
											type="text"
											class="form-control"
											id="name"
											placeholder="Name"
										/>
									</div>
									<!-- <div class="col-1"></div> -->
									<div class="col-12 col-md-6" id="email">
										<input
											type="email"
											class="form-control"
											id="email"
											placeholder="E-mail"
										/>
									</div>
									<div class="col-12">
										<input
											type="text"
											class="form-control"
											id="subject"
											placeholder="Subject"
										/>
									</div>
									<div class="col-12">
										<textarea
											name="message"
											class="form-control"
											id="message"
											cols="30"
											rows="10"
											placeholder="Message"
										></textarea>
									</div>
									<button class="btn mosh-btn mt-50" type="submit" id='custom-submit-btn'>
										Send Message
									</button>
								</div>
							</form>
						</div>
					</div>
					<!-- Contact Information
					<div class="col-12 col-md-4">
						<div class="contact-information"></div>
                    </div> -->
					<div class="col-md-4 col-12">
						<img
							src="./img/bg-img/email.png"
							style="margin-left:100px; margin-top:100px"
						/>
					</div>
				</div>
			</div>
		</section>
		<!-- ***** Contact Area End ***** -->

									Your link to the Energy, Oil & Gas markets...
								</p>
							</div>
						</div>
						<div class="col-12 col-sm-6 col-lg-6">
							<div class="single-footer-widget">
								<div>
									<!-- <h5 style="text-align:end">Contact Info</h5> -->
									<br /><br />
									<div class="footer-single-contact-info">
										<div>
											<p class='address-custom' style="text-align:end; line-height:0.8;">
												1 Carrot Avenue East Legon <br /><br />
												Opposite Lizzy Sports Complex <br /><br />
												Accra Ghana <br /><br />
												+233 267334474 <br /><br />
												info@strheme.com
											</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Fotter Bottom Area -->
			<div
				class="footer-bottom-area footer-bottom-content h-100 d-md-flex justify-content-between align-items-center"

				<div class="container ">
